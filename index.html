<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

     
     <script src="js/app.js"></script>

     <!-- ionic/controllers js -->
     <script src="js/controllers/mainCtrl.js"></script>

     <!-- ionic/services js -->
    <script src="js/services/mainServices.js"></script>
     

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

  </head>
  <body ng-app="todo" ng-controller="iconsList">
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Recono Sonidos</h1>
      </ion-header-bar>
      <ion-content >
    
          <!-- Lista de Imagenes para sonidos !-->
          <div class="list image-list row">

              <div class="col" ng-hide="!icon.show" ng-repeat="icon in icons | filter:{id_tipo: current_id} | limitTo: limiteIconos " ng-click="check_correct(icon.id_par, icon)">

                <img ng-src="{{ img_src+icon.img }}" ng-click=""/>

              </div>

          </div>
          <div class="clearfix"></div>
          <!-- / Boton que ejecuta sonidos !-->
          <button id="sound" ng-disabled="sound_on" ng-click="play_sound()">
            <img src="img/sound.jpg" alt="">
          </button>

      </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu expose-aside-when="large" side="left" >

      <ion-header-bar class="bar-dark">
        <h1 class="title">Opciones</h1>
       
      </ion-header-bar>
       <ion-content  >
          <label class="item item-input item-select">
              <div class="input-label">
                Dificultad
              </div>
                  <select 
                    ng-model="dificultad"
                    ng-options="nivel.title for nivel in niveles track by nivel.title"
                    ng-change="cambiarLimite()" >
                  </select>
          </label>

          <div class="item item-divider">
            Categor√≠as
          </div>
          <div class="list image-list">
              <a class="item" href="#" ng-repeat="categoria in categorias" ng-click="init_categoria(categoria.id)">
                {{ categoria.title  }}
              </a>
          </div>
       </ion-content>
      

    </ion-side-menu>

    <!-- Right menu -->
    <ion-side-menu  side="right">
       <ion-header-bar class="bar-dark">
          <h1 class="title">Opciones</h1> 
        </ion-header-bar>
         <ion-content  >
            <div class="list">

                

            </div>
         </ion-content>

    </ion-side-menu>

  </ion-side-menus>
</body>
</html>

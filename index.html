<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  </head>
  <body ng-app="todo">
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Recono Sonidos</h1>
      </ion-header-bar>


        <ion-nav-view class="slide-left-right">
        </ion-nav-view>

    </ion-side-menu-content>
    <!-- Center content -->

    <!-- Left menu -->
    <ion-side-menu expose-aside-when="large" side="left" ng-controller="iconsList">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Opciones</h1>

      </ion-header-bar>

       <ion-content >
          <label class="item item-input item-select">
              <div class="input-label">
                Dificultad
              </div>
                  <select
                    ng-model="selectedDificultad"
                    ng-change="update_selected()"
                    ng-options="dificultad.title for dificultad in dificultades track by dificultad.items">
                  </select>

          </label>
          <div class="item">{{ selectedDificultad }}</div>
          <div class="item item-divider">
            Categor√≠as
          </div>
          <div class="list image-list">
              <a class="item"
              ng-repeat="categoria in categorias"
              ui-sref='icons({categoria: categoria.id})'>
                {{ categoria.title  }}
              </a>
          </div>
       </ion-content>
    </ion-side-menu>
    <!-- Left menu -->

  </ion-side-menus>

</body>
     <!-- ionic/angularjs js -->
     <script src="lib/ionic/js/ionic.bundle.js"></script>
     <!-- your app's js -->
     <script src="js/app.js"></script>
     <!-- ionic/controllers js -->
     <script src="js/controllers/mainCtrl.js"></script>
     <!-- ionic/services js -->
     <script src="js/services/mainServices.js"></script>
     <!-- cordova script (this will be a 404 during development) -->
     <script src="cordova.js"></script>
</html>
